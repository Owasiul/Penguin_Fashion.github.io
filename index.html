<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <!-- navigation bar -->
        <nav class="flex flex-row justify-around items-center py-4">
          <!-- logo -->
          <div class="logo">
            <img src="icon,logo/Group 33072.png" alt="" />
          </div>
          <!-- menu -->
          <ul
            class="flex flex-row justify-center items-center text-lg text-neutral-700"
          >
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <!-- hero start -->
      <section
        class="hero-content bg-white flex items-center justify-center p-10 "
      >
        <div class="container mx-auto flex flex-col md:flex-row items-center">
          <!-- Hero Left -->
          <div class="hero-left w-full md:w-1/2 pr-8">
            <h1 class="text-8xl text-amber-300 font-bold mb-4">
              Be the Penguins
            </h1>
            <h1 class="text-8xl text-slate-700 font-bold mb-6">of Winter</h1>
            <p class="text-gray-700 mb-8">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <button
              class="bg-lime-600 hover:bg-lime-500 text-white text-lg font-medium px-6 py-3 rounded-lg flex items-center"
            >
              <img
                class="w-6 mr-3"
                src="icon,logo/shopping-cart 1.png"
                alt=""
              />
              BUY NOW
            </button>
          </div>

          <!-- Hero Right -->
          <div class="hero-right">
            <img class="Baseimg" src="icon,logo/Group 33091.png" alt="" />
            <img class="Overlap" src="img/Mask Group.png" alt="" />
          </div>
        </div>
      </section>
      <!-- hero end -->
    </main>
  </body>
</html>
